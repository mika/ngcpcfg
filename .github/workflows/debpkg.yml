name: Debian Package CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build-deps
      run: apt-get -y build-dep .
    - name: dpkg-buildpackage
      run: dpkg-buildpackage -us -uc
